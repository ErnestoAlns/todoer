{% extends 'index.html' %}

{% block titile %}
    update
{% endblock %}

{% block htitle %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="card new-task-form">
        <h2>Update</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="taskTitle" class="sr-only">Title</label>
                    <input name="titile" type="text" id="taskTitle" placeholder="Title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription" class="sr-only">Task description</label>
                    <input name="descTask" type="text" id="taskDescription" placeholder="Description">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">SUBMIT</button>
                </div>
            </form>

    </div>
</div>


{% endblock %}
