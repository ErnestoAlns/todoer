{% extends 'index.html'%}
{% block titile %}
    tasks
{% endblock %}

{% block content%}

<div class="container">

        <div class="card new-task-form">
            <h2>New Task</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="taskTitle" class="sr-only">Task Title</label>
                    <input name='titile' type="text" id="taskTitle" placeholder="Título de la tarea" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription" class="sr-only">Description</label>
                    <input name='descTask' type="text" id="taskDescription" placeholder="Descripción" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">ADD TASK</button>
                </div>

            </form>
        </div>

        {% for task in tasks%}
            <div class="card task-card">
                <div class="task-info">
                    <h3>
                        {% if task.state == 1 %}
                            <strake>{{ task.titile }}</strake>
                        {% else %}
                            {{task.titile}}
                        {% endif %}
                    </h3>
                    <p>{{ task.descTask }}</p>
                </div>
                <div class="task-actions">
                    <a href="{{ url_for('todo.update', id = task.id) }}" class="icon-btn icon-edit" title="Editar"/>&#9998;</a>
                    <a href="{{ url_for('todo.delete', id = task.id) }}" class="icon-btn icon-delete" title="Eliminar">&#10005;</a>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock%}
